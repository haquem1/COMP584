
  <div class="login-page" ng-cloak>

    <link rel="stylesheet" href="login/css/style.css">
    <style>
      body{
        background-image: url('../assets/img/bread-back.jpeg');
      }
    </style>
    <div id="title">SWISH</div>

    <div class="alert alert-danger" id = "errorDisplay" role="alert" style = "display:none"></div>


    <div class="form">
      <form class="register-form" ng-submit="vm.register()">


        <h2>Register</h2>
        <input name="username" type="text" placeholder="username" ng-model="vm.username" required/>
        <input name="password" type="password" placeholder="password" ng-model="vm.password" required/>
        <input name="confirm" type="password" placeholder="confirm password" ng-model="vm.confirm" required/>

        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form" ng-submit="vm.login()">
        <h2>Login</h2>
        <input name="username" type="text" placeholder="username" ng-model="vm.username" required/>
        <input name="password" type="password" placeholder="password" ng-model="vm.password" required/>
        <button>login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
    <!-- jquery animation -->
    <script src="/login/js/index.js"></script>
  </div>
